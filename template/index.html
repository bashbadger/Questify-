<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestFund | Chores to Cash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0F0C29; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gold-glow { text-shadow: 0 0 10px #FFD700; }
    </style>
</head>
<body class="flex flex-col min-h-screen p-4 max-w-md mx-auto">

    <header class="text-center mt-8 mb-6">
        <p class="text-gray-400 uppercase tracking-widest text-xs">Community Jackpot</p>
        <h1 class="text-5xl font-extrabold text-yellow-400 gold-glow">${{ pool }}</h1>
    </header>

    <div class="glass rounded-3xl p-6 mb-6 flex justify-between items-center">
        <div>
            <p class="text-gray-400 text-sm">Your Status</p>
            <h2 class="text-xl font-bold">Hero Tier 1</h2>
        </div>
        <div class="text-right">
            <p class="text-gray-400 text-sm">Total XP</p>
            <h2 class="text-2xl font-black text-green-400" id="user-xp">0</h2>
        </div>
    </div>

    <div class="flex-grow">
        <h3 class="text-gray-400 uppercase text-xs mb-4">Rankings (Top 5)</h3>
        <div class="space-y-3">
            {% for player in leaderboard %}
            <div class="flex items-center justify-between glass p-4 rounded-xl">
                <div class="flex items-center gap-4">
                    <span class="text-yellow-500 font-bold">#{{ loop.index }}</span>
                    <span class="font-medium text-gray-200">{{ player.name }}</span>
                </div>
                <span class="text-gray-400">{{ player.xp }} XP</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="sticky bottom-6 mt-6">
        <button onclick="openModal()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-black py-4 rounded-2xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2">
            <i class="fas fa-plus"></i> NEW QUEST
        </button>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-6">
        <div class="glass w-full rounded-3xl p-8 space-y-6">
            <h2 class="text-2xl font-bold">Declare Objective</h2>
            <input type="text" id="taskName" placeholder="What are we doing?" class="w-full bg-white/10 border-none rounded-xl p-4 text-white">
            
            <div>
                <label class="text-sm text-gray-400">Dread Factor (1-10)</label>
                <input type="range" id="dread" min="1" max="10" class="w-full accent-yellow-400">
            </div>

            <button onclick="submitTask()" class="w-full bg-green-500 text-white font-bold py-4 rounded-2xl">START QUEST</button>
            <button onclick="closeModal()" class="w-full text-gray-400 text-sm">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function submitTask() {
            const dread = document.getElementById('dread').value;
            const res = await fetch('/complete_task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dread: dread })
            });
            const data = await res.json();
            alert(data.msg + " Earned: " + data.earned + " XP");
            location.reload(); // Refresh to update leaderboard
        }
    </script>
</body>
</html>
